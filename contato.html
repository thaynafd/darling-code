<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="src/css/contato.css"> <!-- Seu arquivo CSS -->
    <title>Contato | Obsidian Codes</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.png">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Obsidian <span>Codes</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="sobre.html">Sobre</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contato.html">Contato</a></div>
            </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="sobre.html">Sobre</a>
                <a href="contato.html">Contato</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <section>
        <div class="main-container">
            <!-- Texto à Esquerda -->
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">Ficou com alguma <span>dúvida?</span></h1>
                <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="1100">
                    Nos envie uma mensagem e nós responderemos o mais rápido possível!
                </p>
                <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="1100">Deixe suas informações ao lado que entraremos em contato ou entre no nosso servidor:</p>
                <div class="social-links">
                    <a href="https://discord.gg/xVXT4ZJ488" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1100" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-discord"></i></a>
                </div>
            </div>

            <!-- Formulário à Direita -->
            <div class="form-container">
                <form id="contact-form">
                    <div class="input-field" data-aos="flip-up" data-aos-duration="1500" data-aos-delay="200">
                        <label class="label1" for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required placeholder="Seu nome">
                    </div>

                    <div class="input-field" data-aos="flip-up" data-aos-duration="1500" data-aos-delay="400">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="seu melhor email" autocomplete="on">
                    </div>

                    <div class="input-field" data-aos="flip-up" data-aos-duration="1500" data-aos-delay="600">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="Seu número de telefone"
                               pattern="^\(\d{2}\)\s?\d{5}-\d{4}$" 
                               title="Formato válido: (XX) XXXXX-XXXX">
                    </div>

                    <div class="input-field" data-aos="flip-up" data-aos-duration="1500" data-aos-delay="800">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Sua mensagem"></textarea>
                    </div>

                    <div class="btn" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1000">
                        <button type="submit">Enviar Mensagem</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="src/js/contato.js"></script>
    <script>
        AOS.init({offset:0});
    </script>
</body>
</html>
